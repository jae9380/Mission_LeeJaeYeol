plugins {
    id 'java'
}

group = 'com.ll'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.assertj:assertj-core:3.24.2'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    compileOnly 'org.projectlombok:lombok:1.18.30' // 롬복의 최신 버전으로 변경하세요
    annotationProcessor 'org.projectlombok:lombok:1.18.30' // 롬복의 최신 버전으로 변경하세요

    testCompileOnly 'org.projectlombok:lombok:1.18.30' // 롬복의 최신 버전으로 변경하세요
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30' // 롬복의 최신 버전으로 변경하세요

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

test {
    useJUnitPlatform()
}